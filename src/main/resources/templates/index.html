<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>G.K. Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color: navajowhite">
<div class="container">
    <form th:action="@{/}" th:method="post" enctype="multipart/form-data" style="background-color: cornflowerblue" class="p-3">
        <div class="row p-1">
            <div class="col-3">
                <input type="file" name="file">
            </div>
             <div class="col">
                 <button class="btn btn-info">Submit</button>
             </div>
        </div>
    </form>

    <table class="table table-hover" bgcolor="#7fffd4">
        <thead>
        <tr>
            <th scope="col">Employee ID #1</th>
            <th scope="col">Employee ID #2</th>
            <th scope="col">Project ID</th>
            <th scope="col">Days worked</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${coupleEmployee?.empId1}"></td>
            <td th:text="${coupleEmployee?.empId2}"></td>
            <td th:text="${coupleEmployee?.projectId}"></td>
            <td th:text="${coupleEmployee?.workDays}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
